<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CARD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="shortcut icon" href="image.png">
</head>
<link rel="stylesheet" href="style.css">
<body>
     <div class="div">
       
        <div class="box">
            <div class="upperbox">
                <img src="image.png" alt="">
            </div>
            <div class="name"><h3>CodingLab</h3>
            <p>YouTuber & Blogger</p>
            </div>
            <div class="social">
                <div id="facebook"><i class="fa-brands fa-facebook"></i></div>
                <div id="twitter"> <i class="fa-brands fa-twitter"></i></div>
                <div id="instagram"><i class="fa-brands fa-instagram"></i></div>
                <div id="youtube"><i class="fa-brands fa-youtube"></i></div>
            </div>
            <div class="text">
                <div id="subscribe"><p id="p1">Subscribe</p></div>
                <div id="message"><p id="p2">Message</p></div>
            </div>
            <div class="comment" >
                <div><i class="fa-regular fa-heart"></i></div><p>60.4k</p>
               <div>|</div>
                <div><i class="fa-regular fa-comment"></i></div><p>20k</p>
                <div>|</div>
                <div><i class="fa-solid fa-reply"></i></div><p>12.4k</p>
            </div>
        </div>
     </div>
</body>
</html>
